<div class='homeWrapper' *ngIf='!isLoggedIn'>
    <div class='homeLeft'>
        <h2>Log in</h2>

        <form #loginForm="ngForm">
            <div class="form-group">

                <label for="inss">Rijksregisternummer(INSS)</label>
                <input type="text" class="form-control" name="inss" [(ngModel)]="userlogindata.inss" #inss="ngModel" required />

                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="userlogindata.password" #password="ngModel" required /><br>

                <button type="submit" class="btn btn-success" (click)="login()">Log in</button>
            </div>
        </form>
    </div>

    <div class='homeRight'>
        <h2>Register</h2>
        <form #addUserForm="ngForm">
            <div class="form-group">

                <label for="inss">Rijksregisternummer (INSS):</label><br>
                <input type="text" class="form-control" name="inss" required [(ngModel)]="user.inss" #inss="ngModel"><br>

                <label for="firstName">First name:</label><br>
                <input type="text" class="form-control" name="firstName" required [(ngModel)]="user.firstName" #firstName="ngModel"><br>

                <label for="lastName">Last name:</label><br>
                <input type="text" class="form-control" name="lastName" required [(ngModel)]="user.lastName" #lastName="ngModel"><br>

                <label for="street">Street:</label><br>
                <input type="text" class="form-control" name="street" [(ngModel)]="user.street" #street="ngModel"><br>

                <label for="houseNumber">Housenumber:</label><br>
                <input type="text" class="form-control" name="houseNumber" [(ngModel)]="user.houseNumber" #houseNumber="ngModel"><br>

                <label for="postalCode">Postal code:</label><br>
                <input type="text" class="form-control" name="postalCode" [(ngModel)]="user.postalCode" #postalCode="ngModel"><br>

                <label for="city">City:</label><br>
                <input type="text" class="form-control" name="city" required [(ngModel)]="user.city" #city="ngModel"><br>

                <label for="password">Password:</label><br>
                <input type="text" class="form-control" name="password" required [(ngModel)]="user.password" #password="ngModel"><br><br>

                <button type="submit" class="btn btn-success" (click)="newUser()">Register</button>
            </div>
        </form>
    </div>
</div>

<div class='homeWrapper' *ngIf='isLoggedIn'>
    <h2>Welcome to BIBLIODORY!</h2>
</div>
