<table class="table table-striped">
    <tr>
        <th>Isbn</th>
        <th>Title</th>
        <th>Last name</th>
        <th>First name</th>
    </tr>
    <tr *ngFor="let book of books"> 
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.lastName}}</td>
        <td>{{book.firstName}}</td>
        
    </tr>
</table>
