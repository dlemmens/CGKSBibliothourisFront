<table style="width:50%">
    <tr>
        <th>Isbn</th>
        <th>Title</th>
        <th>Lastname</th>
        <th>FirstName</th>
    </tr>
    <tr *ngFor="let book of books"> 
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.lastName}}</td>
        <td>{{book.firstName}}</td>
        
    </tr>
</table>
