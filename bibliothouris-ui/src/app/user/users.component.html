<table class="table table-striped table-hover">
    <tr>
        <th>INSS</th>
        <th>Name</th>
        <th>Adress</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.inss}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.street}} {{user.houseNumber}} -  {{user.city}} {{user.postalCode}}</td>
    </tr>
</table>
