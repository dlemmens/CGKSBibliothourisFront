<table class="table table-striped">
    <tr>
        <th>INSS</th>
        <th>Name</th>
        <th>Adress</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.inss}}</td>
        <td>{{user.firstname}} {{user.lastName}}</td>
        <td>{{user.street}} {{user.houseNumber}} -  {{user.city}} {{user.postalCode}}</td>

    </tr>
</table>


<form> 
    <div class="form-group">

        <label for="name">Rijksregisternummer (INSS):</label><br>
        <input type="text" name="rijksregisternummer" required><br>

        <label for="name">First name:</label><br>
        <input type="text" name="firstname" required><br>

        <label for="name">Last name:</label> <br>
        <input type="text" name="lastName" required><br>

        <label for="name">street:</label>   <br>
        <input type="text" name="street"><br>

        <label for="name">Housenumber:</label><br>
        <input type="text" name="houseNumber"><br>

        <label for="name">Postal code:</label>  <br>
        <input type="text" name="postalCode"><br>

        <label for="name">City:</label><br>
        <input type="text" name="city" required><br><br>

        <input type="submit" value="Submit">
    </div>
</form>
